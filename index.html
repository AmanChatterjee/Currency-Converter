<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form">
    <div id="head"><h1>Currency Converter</h1></div>
    <label id="enter">Enter the amount 
    <input id="en" type="text" placeholder="1.00">
    </label>
    <div id="flag">
    <div id="f"><h3>From</h3> <br><img id="i1"  src="https://flagsapi.com/US/shiny/64.png">
    
    <select class="sel" name="from" id="s1">
        <option value="USD">USD</option>
    </select></div>
    <div id="t"><h3>To</h3> <br><img  id="i2"  src="https://flagsapi.com/IN/shiny/64.png">
        <select class="sel" name="to" id="s2">
            <option value="INR">INR</option>
            
            
        </select></div>
    </div>
    <div id="con">1 USD = 82.8899448 INR</div>
    <div id="am">Total Amount = </div>
    <button>Convert</button>

    </div>
    <script src="code.js"></script>
    <script src="script.js"></script>
</body>
</html>
